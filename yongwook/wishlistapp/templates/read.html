{% extends 'index.html' %}

{% block title %}
    <title>Read</title>
{% endblock %}

{% block content %}
    <h1>Read page</h1>
    <hr>
    {% for blogs in blogs.all %}
    <h3><a href="{% url 'detail' blogs.id %}">{{ blogs.title }}</a></h3>
    <p>{{ blogs.body }}</p>
    {% endfor %}
{% endblock %}

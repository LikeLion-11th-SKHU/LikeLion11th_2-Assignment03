{% extends 'index.html' %}

{% block content %}

{% if user.is_active %}
  <h2>{{ user.username }}님의 관심목록</h2>
  {% for item in mywriting %}
    <a href="{% url 'detail' item.id %}" >{{ item.title }}</a>

    <br>
  {% empty %}
    <p>작성한 글이 없습니다.</p>
  {% endfor %}
{% else %}
  <h1>로그인하면 볼 수 있는 페이지입니다.</h1>
{% endif %}

{% endblock %}

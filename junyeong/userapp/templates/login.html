{% extends 'index.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}

<h1>Login Page</h1>
<hr>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">로그인</button>
</form>
{% endblock %}
